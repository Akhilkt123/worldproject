{% extends 'base.html' %}
{% load static %}
{% block body %}
<h1 class="container"  >WORLD</h1>
<link rel="stylesheet" href="{% static 'style1.css' %}">

<div class="container">
    <div class="row">
        {% for i in result %}
        <div class="col-mid-3">
            <div class="card" >
                <img src="{{i.img.url}}"  class="card-img-top" alt=""  height="220"> 
                <div class="card-body">
                  <h5 class="card-title">{{i.name}}</h5>
                  <p class="card-text">{{i.desc}}</p>
                  <a href="{% url 'myworld:details' i.id %}" class="btn btn-warning">Go somewhere</a>
                </div>
              </div>
        </div>
        {% endfor %}
    </div>
   
</div>
{% endblock %}
